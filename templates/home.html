<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Home - Doctor Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
      /* Background Gradient with Blur */
      body {
        background: linear-gradient(135deg, #002855, #8b0000, #fff5e1);
        background-size: 400% 400%;
        animation: gradientShift 15s ease infinite;
        color: #f8f9fa;
        animation: fadeIn 2s ease-in-out;
        backdrop-filter: blur(5px);
      }

      @keyframes gradientShift {
        0% { background-position: 0% 50%; }
        50% { background-position: 100% 50%; }
        100% { background-position: 0% 50%; }
      }

      /* Navigation Button Styling */
      .nav-button {
        position: fixed;
        top: 20px;
        left: 20px;
        z-index: 1000;
        background: rgba(255, 245, 225, 0.9);
        border: 2px solid #002855;
        color: #002855;
        padding: 10px 20px;
        border-radius: 25px;
        text-decoration: none;
        font-weight: 600;
        transition: all 0.3s ease;
        backdrop-filter: blur(10px);
        box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
      }

      .nav-button:hover {
        background: #002855;
        color: #fff5e1;
        transform: translateY(-2px);
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        text-decoration: none;
      }

      /* Card Styling */
      .card {
        background: #fff5e1; /* Classic cream color */
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
        border-radius: 20px;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        border: 1px solid #b5b5b5;
      }

      .card:hover {
        transform: translateY(-15px) scale(1.05);
        box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
      }

      .card-title {
        color: #002855; /* Navy blue */
        font-size: 1.5rem;
        font-weight: bold;
      }

      .card-text {
        color: #333; /* Neutral dark text */
      }

      /* Button Styling */
      .btn-primary {
        background-color: #8b0000; /* Burgundy */
        border: none;
        transition: all 0.3s ease;
        transform: translateZ(0);
      }

      .btn-primary:hover {
        background-color: #6a0000; /* Darker Burgundy */
        transform: scale(1.1);
        box-shadow: 0 8px 15px rgba(0, 0, 0, 0.3);
      }

      /* Heading Animation */
      h1 {
        font-size: 2.5rem;
        font-weight: bold;
        color: #fff5e1; /* Cream color */
        text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.6);
        margin-bottom: 30px;
        animation: bounceIn 1.5s ease-out;
      }

      @keyframes bounceIn {
        0% { transform: scale(0.8); opacity: 0; }
        50% { transform: scale(1.1); opacity: 1; }
        100% { transform: scale(1); }
      }

      /* Fade-In Animation */
      @keyframes fadeIn {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }

      /* Slide-Up Animation */
      @keyframes slideUp {
        0% { transform: translateY(50px); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }

      .container {
        margin-top: 100px;
        text-align: center;
        animation: slideUp 1.5s ease-in-out;
      }

      /* Responsive design for navigation button */
      @media (max-width: 768px) {
        .nav-button {
          top: 10px;
          left: 10px;
          padding: 8px 15px;
          font-size: 14px;
        }
      }
    </style>
  </head>
  <body>
    <!-- Navigation Button -->
    <a href="{{ url_for('index') }}" class="nav-button">
      <i class="fas fa-arrow-left me-2"></i>
      Back to Project Info
    </a>

    <div class="container">
      <h1>Welcome to the Portal</h1>
      <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="card h-100 text-center p-3">
            <div class="card-body">
              <h5 class="card-title">Antibiotic-Specific Disease Predictor</h5>
              <p class="card-text">Find the right disease predictions based on specific antibiotics.</p>
              <a href="{{ url_for('specific') }}" class="btn btn-primary">Explore</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
  </body>
</html>
